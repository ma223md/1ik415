<!DOCTYPE html>
<html>
    <head>
        <title>Kontakt</title>
        <meta charset="UTF-8"> 
        <!-- Gör så att svenska bokstäver visas korrekt --> 
    </head>
    <body>
        <form method="post">
            <fieldset>
                <legend>Fråga</legend>
                Ärendetyp:
                <select name="errand">
                    <option value="question">Fråga</option>
                    <option value="greeting">Hälsning</option>
                    <option value="other">Övrigt</option>
                </select>
                <br>
                Rubrik: <input type="text" name="headline"><br>
                Text: <textarea  name="comments" cols="25" rows="6"></textarea>
            </fieldset>
            <br>
            <br>
            <fieldset>
                <legend>Information om dig</legend><br>
                Kontakta mig via mail <input type="checkbox" name="contact" value="mail"><br>
                Kontakta mig via telefon <input type="checkbox" name="contact" value="phone"><br>
            </fieldset>
            <input type="submit" value="Skicka" name="submit">
        </form>
    </body>
</html>
