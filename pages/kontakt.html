        <div id="container">
            <div id="header">

            <div id="content">
                <h1>Kontakt</h1>
                <form name="contactForm" action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php" method="post">
                    <fieldset>
                        <legend>Fråga</legend>
                        <span>Ärendetyp:</span>
                        <select name="errand">
                            <option value="question">Fråga</option>
                            <option value="greeting">Hälsning</option>
                            <option value="other">Övrigt</option>
                        </select>
                        <span>Rubrik:</span> <input type="text" name="headline">
                        <span>Text:</span> <textarea  name="comments" cols="25" rows="6"></textarea>
                    </fieldset>
                    <fieldset>
                        <legend>Information om dig</legend>
                        <span>Kontakta mig via mail</span> <input type="checkbox" name="contact" value="mail">
                        <span>Kontakta mig via telefon</span> <input type="checkbox" name="contact" value="phone">
                    </fieldset>
                    <input type="submit" value="Skicka" name="send" class="button">
                </form>
            </div>
            <div id="footer">
                <p>Ansvarig för materialet på den här sidan är Moa Alfredsson</p>
            </div>
        </div>
